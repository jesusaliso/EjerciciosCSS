<!DOCTYPE html>
<html>

<head>
    <title>CSS calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="calculator">

        <input type="text" id="result" placeholder="0">

        <button class="c-sum">+</button>
        <button class="c-rest">-</button>
        <button class="c-mult">x</button>
        <button class="c-div">รท</button>

        <button class="c-n7">7</button>
        <button class="c-n8">8</button>
        <button class="c-n9">9</button>

        <button class="c-n4">4</button>
        <button class="c-n5">5</button>
        <button class="c-n6">6</button>


        <button class="c-n1">1</button>
        <button class="c-n2">2</button>
        <button class="c-n3">3</button>

        <button class="c-n0">0</button>
        <button class="c-po">.</button>
        <button class="c-ac">AC</button>

        <button class="c-result">=</button>
    </div>

</body>

</html>
